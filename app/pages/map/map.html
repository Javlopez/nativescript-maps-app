<RadSideDrawer #drawer drawerLocation="Left">
    <StackLayout tkDrawerContent>
      <GridLayout rows="*, auto">
        <StackLayout row="0">
          <Image src="res://icon" cssClass="header-image" stretch="aspectFit" ></Image>
          <Label cssClass="divider"></Label>
          <Label (tap)="closeDrawer()" text="Map View" cssClass="button" ></Label>
          <Label cssClass="button-divider"></Label>
          <Label (tap)="clearGpsLine()" text="Clear Gps Line" cssClass="button" ></Label>
          <Label cssClass="button-divider"></Label>
          <Label (tap)="clearTapLine()" text="Clear Drawn Line" cssClass="button" ></Label>
          <Label cssClass="button-divider"></Label>
        </StackLayout>
        <StackLayout row="1">
          <Label text="Created with Nativescript" tap="goToUrl" tag="http://www.nativescript.org" ></Label>
        </StackLayout>
      </GridLayout>
    </StackLayout>
    <StackLayout tkMainContent>
        <AbsoluteLayout cssClass="menu-button" width="100%" height="100%">
            <GridLayout top="0" left="0" width="100%" height="100%">
                <MapView (mapReady)="onMapReady($event)" (coordinateTapped)="mapTapped($event)"></MapView>
            </GridLayout>
            <Image (tap)="openDrawer()" top="20" left="20" src="res://icon" cssClass="menu-button" stretch="none" ></Image>
        </AbsoluteLayout>
    </StackLayout>
</RadSideDrawer>
