<RadSideDrawer #drawer>
    <template drawerSide style="background-color: blue;">
        <StackLayout style="background-color: blue;">
            <StackLayout style="background-color: blue; padding:10;text-align: center;">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout style="background-color: blue;">
                <Button (tap)="clearLine()" text="Clear Line" style="padding: 10px;"></Button>
            </StackLayout>
       </StackLayout>
    </template>
    <template drawerMain>
        <GridLayout>
            <MapView (mapReady)="onMapReady($event)"></MapView>
        </GridLayout>
   </template>
</RadSideDrawer>
